type Query {

  user: User

  client(clientId: ID): Client

  clients(user: ID ): [ Client! ]!

  orders(clientId: ID): [ Order! ]!

  order(orderId: ID!): Order!

}

type Mutation {

  login(email: String!, senha: String!): AuthPayload

  signup(nome: String!, email: String!, senha: String!): AuthPayload

  createClient(nome: String!, telefone: String!, endereco: String!): Client!

  updateClient(clientId: ID!, nome: String!, telefone: String!, endereco: String!): Client!

  deleteClient(clientId: ID!): Client

  createOrder(clientId: ID!, descricao: String!, valor: Float!, status: Status!): Order!

  updateOrder(orderId:ID!, clientId: ID!, descricao: String!, valor: Float!, status: Status!): Order!

  deleteOrder(orderId: ID!): Order

}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID! 
  nome: String!
	email: String! 
}

type Client {
  id: ID!
  nome: String!
  telefone: String!
  endereco: String!
  user: User!
}

type Order {
  id: ID!
  client: Client!
  descricao: String!
  status: Status!
  valor: Float!
}

enum Status {
  AGUARDANDO
	EXECUTANDO  
	CONCLUIDO
  CANCELADO   
}